<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Idle Clicker Game</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="game.css">
  <link rel="stylesheet" href="monster.css">
  <link rel="stylesheet" href="player.css">
  <link rel="stylesheet" href="shop.css">
  <link rel="stylesheet" href="vocations.css">
</head>
<body>
  <div class="overlay" id="overlay">
    <div id="buttonsContainer">
      <button id="restoreHealthButton">Restore Health (Cost: 100 Money and 1% of experience)</button>
      <button id="hardRestoreHealthButton">Restore Health (Cost: 10% of experience)</button>
    </div>
    <div class="deadContainer">
      <img id="playerDeadImage" src="" alt="Player Dead Image">
      <p id="dead">You died</p>
    </div>
  </div>
  <div id="menu">
  <div id="leftMenu"></div>
  <div id="centerMenu">
    <button id="promotion" class="button" onclick="promotion()" title="Promotion will give you more stats and will change your player a bit"></button>
  </div>
  <div id="rightMenu">
    <div class="button-container">
      <button id="save" class="button">Save</button>
    </div>
  </div>  
  </div>
  <div id="left">
    <fieldset>
      <legend><h2 id="statsButton" class="foldable"></h2></legend>
      <div id="leftFoldableContainer">
        <p>Level: <span id="level">1</span></p>
        <p>Money: <span id="moneyCount">0</span></p>
        <p>Deaths: <span id="deathCount">0</span></p>
        <p>Top damage dealt: <span id="topDamageDealt">0</span></p>
        <p>Top damage taken: <span id="topDamageTaken">0</span></p>
        <p>Monster killed: <span id="monsterKill">0</span></p>
      </div>
    </fieldset>
    <fieldset>
      <legend><h2 id="combatStatsButton" class="foldable"></h2></legend>
      <div id="leftFoldableContainer2">
        <p>Attack: <span id="attack"></span></p>
        <p>Defense: <span id="defense"></span></p>
        <p>Critical chance: <span id="criticalChance"></span></p>
        <p>Critical damage: <span id="criticalDamage"></span></p>
      </div>
    </fieldset>
    <fieldset>
      <legend><h2 id="skillsButton" class="foldable">Skills</h2></legend>
      <div id="leftFoldableContainer3">
        <p>Sword:<span id="swordSkill" class ="attackSkill"></span>
          <div class="swordProgressBar progress-red" id="skillProgress">
          <span id="swordSkillPercentage" data-progress=""></span>
        </div></p>
        <p>Crossbow:<span id="crossBowSkill" class ="attackSkill"></span>
          <div class="crossBowProgressBar progress-red">
          <span id="crossBowSkillPercentage" data-progress=""></span>
        </div></p>
        <p>Wand:<span id="wandSkill" class ="attackSkill"></span>
          <div class="wandProgressBar progress-red">
          <span id="wandSkillPercentage" data-progress=""></span>
        </div></p>
        <p>Bow:<span id="bowSkill" class ="attackSkill"></span>
          <div class="bowProgressBar progress-red">
          <span id="bowSkillPercentage" data-progress=""></span>
        </div></p>
        <p>Axe:<span id="axeSkill" class ="attackSkill"></span>
          <div class="axeProgressBar progress-red">
          <span id="axeSkillPercentage" data-progress=""></span>
        </div></p>
        <p>Rod:<span id="rodSkill" class ="attackSkill"></span>
          <div class="rodProgressBar progress-red">
          <span id="rodSkillPercentage" data-progress=""></span>
        </div></p>
        <p>Shielding:<span id="shieldingSkill" class ="defenseSkill"></span>
          <div class="shieldingProgressBar progress-red">
          <span id="shieldingSkillPercentage" data-progress=""></span>
        </div></p>
      </div>
    </fieldset>
  </div>  
  <div id="center">
  <h1 id="title">Infinite Batelfront</h1>
    <div id="healthBarContainer">
      <div id="healthBar">
        <div id="health"><span id="currentMonsterHealth"></span>/<span id="maxMonsterHealth"></span></div>
      </div>   
    </div>
    <div id="game-container">  
      <span id="damage-number"></span>
      <img id="monster" src="sprites/monster/monster1.png">
    </div> 
    <button id="clickButton"  class ="button">Attack!</button>
    <div id="healthBarContainer">
      <div id="playerHealthBar" class="player-health">
        <div id="playerHealth"><span id="currentPlayerHealth"></span>/<span id="maxPlayerHealth"></span></div>
      </div>
    </div>  
    <div id="game-container2">  
      <span id="damage-number"></span>
    <img id="playerImage" src="" alt="Player Image">
  </div> 
    <div id="experienceBarContainer">
      <div id="experienceBar" class="player-experience">
        <div id="experience"><span id="experienceCount"></span><span id="levelUpExperience"></span></div>
    </div>
    </div>
    <fieldset>
      <legend><h2 id="logStyle" class="foldable">Log</h2></legend>
      <div id="logFoldableContainer">
    <div id="log">
      <p id="logContent"></p>
    </div>
    </div>
  </fieldset>
  </div>
  <div id="right">
    <div id="shopStats">
      <fieldset id="hideShop1">
      <legend><h2 id="shopStatsButton" class="foldable"></h2></legend>
      <div id="rightFoldableContainer1"></div>
  </fieldset>
</div>
<div id="shopItems">
  <fieldset id="hideShop2">
  <legend><h2 id="shopItemsButton" class="foldable"></h2></legend>
  <div id="rightFoldableContainer2"></div>
</fieldset>
</div>
</div>
    <script src="app.js"></script>    
    <script src="monster.js"></script>
    <script src="player.js"></script>
    <script src="shop.js"></script>
    <script src="level.js"></script>
    <script src="vocations.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
